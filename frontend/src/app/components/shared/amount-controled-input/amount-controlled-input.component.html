<button mat-stroked-button color="primary" (click)="minusAmount()">-</button>
<input type="text" name="amount" [(ngModel)]="value" maxlength="3" inputmode="numeric" pattern="[0-9]*" digitOnly [maxValue]="availableAmount < maxAmount ? availableAmount : maxAmount" [minValue]="minAmount">
<button mat-stroked-button color="primary" class="plus" (click)="plusAmount()">+</button>
