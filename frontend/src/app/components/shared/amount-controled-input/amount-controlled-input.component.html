<button mat-stroked-button color="primary" (click)="minusAmount()" [disabled]="disabled">-</button>
<input type="text" name="amount" [(ngModel)]="value" maxlength="3" inputmode="numeric" pattern="[0-9]*" digitOnly [maxValue]="availableAmount < maxAmount ? availableAmount : maxAmount" [minValue]="minAmount" [readOnly]="disabled">
<button mat-stroked-button color="primary" class="plus" (click)="plusAmount()" [disabled]="disabled">+</button>
