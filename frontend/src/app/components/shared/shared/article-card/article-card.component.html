<div class="content">

  <div class="logo" [ngStyle]="{'background-image': 'url(' + article.logo + ''}"></div>

  <div class="general-info">

    <div class="preview">{{article.title | slice:0:45}}</div>

    <div class="article-content">{{article.content | slice:0:100}}...</div>

  </div>

</div>

<div class="created">{{article.created | date}}</div>
