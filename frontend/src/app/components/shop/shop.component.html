<div class="sidebar">
  <shop-filters (onFilterChange)="onFilterChange($event)"></shop-filters>
</div>

<div class="content-wrapper">

  <div class="content-top-bar">

    <mat-form-field class="main-search-wrapper">
      <input matInput placeholder="Пошук" #search [(ngModel)]="searchTerm" (ngModelChange)="searchTermChange($event)">
      <mat-icon matSuffix class="close-icon" (click)="searchTerm = ''; searchTermCleared()">close</mat-icon>
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" class="filters-button" (click)="openFilterModal()">
      <i class="fas fa-filter"></i>
      <span>Фільтри</span>
    </button>

    <mat-form-field class="ordering-selector-wrapper">
      <mat-select placeholder="Сортування" [(ngModel)]="sort" value="popularity,ASC" (selectionChange)="sortSelectionChange($event)">
        <mat-option value="popularity,ASC">За популярністю</mat-option>
        <mat-option value="price,ASC">Від дешевших до дорожчих</mat-option>
        <mat-option value="price,DESC">Від дорожчих до дешевших</mat-option>
        <mat-option value="created,ASC">За новизною</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="content">
    <ng-template ngFor let-flower [ngForOf]="flowersPage.content" [ngForTrackBy]="trackByFn">
      <shop-content-item [flower]="flower" [routerLink]="['item', flower.id]"></shop-content-item>
    </ng-template>
  </div>

  <div class="show-more-block">
    <button mat-stroked-button color="primary" *ngIf="!loading && !flowersPage.last" (click)="showMore()">Показати ще</button>
    <mat-spinner style="margin:0 auto" diameter="30" mode="indeterminate" *ngIf="loading"></mat-spinner>
  </div>

</div>
