<div class="user-cabinet-title">Список Бажаннь</div>

<div class="empty-wishlist-text" *ngIf="favoriteFlowers && favoriteFlowers.length == 0">
  У вас ще немає жодного товару в списку бажаннь
</div>

<div class="content">
      <ng-template ngFor let-flower [ngForOf]="favoriteFlowers">
        <shop-content-item [flower]="flower" [routerLink]="['/', 'shop','item', flower.id]" [inFavorites]="true"></shop-content-item>
      </ng-template>
</div>
