<div class="panel-header item ui-grid-col-6">
  <button pButton icon="fa fa-arrow-left" class="button-back" label="Назад" routerLink="../../"></button>
  <h1>{{mode == ItemSaveMode.new ? 'Додати' : 'Оновити'}}
    <b>Колір</b>
  </h1>
</div>

<div class="panel-content">

  <form #form="ngForm" class="item-form" (ngSubmit)="form.valid && onSubmit()">

    <div class="ui-grid ui-grid-responsive ui-fluid">

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="name">Назва</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #name="ngModel"
            id="name"
            name="name"
            [(ngModel)]="item.name"
            [uniqueValidator]="dataService.isNameFree.bind(dataService)"
            [previousValue]="previousName"
          />
        </div>
        <div class="ui-grid-col-2" *ngIf="name.errors?.unique">
          <ng-container>
            <p-message severity="error" text="Данний колір вже існує"></p-message>
          </ng-container>
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label>Колір</label>
        </div>
        <div class="ui-grid-col-2">
          <p-colorPicker #color="ngModel" name="color" [(ngModel)]="item.hex"></p-colorPicker>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="hex">HEX</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #hex="ngModel"
            id="hex"
            name="hex"
            readonly
            [uniqueValidator]="dataService.isHexFree.bind(dataService)"
            [previousValue]="previousColor"
            [(ngModel)]="item.hex"
          />
        </div>
        <div class="ui-grid-col-4" *ngIf="hex.errors?.unique">
          <ng-container>
            <p-message severity="error" text="Даний HEX вже існує"></p-message>
          </ng-container>
        </div>
      </div>

    </div>

    <div class="ui-grid-row ui-grid-field">
      <div class="ui-grid-col-4 footer">
        <button type="submit" pButton icon="pi pi-check" class="ui-button-success" label="{{mode == ItemSaveMode.new ? 'Зберегти' : 'Оновити'}}"></button>
      </div>
    </div>

  </form>

</div>
