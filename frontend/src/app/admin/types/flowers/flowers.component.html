<div class="panel-header">
  <h1>Квітів</h1>
  <div class="buttons">
    <button pButton [routerLink]="['item', ItemSaveMode.new]" icon="pi pi-plus" class="ui-button-success" label="&nbsp;&nbsp;Додати"></button>
    <button pButton (click)="loadData()" icon="pi pi-refresh" label="&nbsp;&nbsp;Оновити"></button>
  </div>
</div>

<div class="panel-content">
  <p-table #dt [columns]="cols" [value]="items" sortField="id" [paginator]="true" [rows]="10"
           [tableStyle]="{'table-layout':'auto'}" [contextMenu]="cm" [(contextMenuSelection)]="selected">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngSwitch]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input *ngSwitchCase="'name'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" class="table-filter">
          <p-multiSelect *ngSwitchCase="'flowerType'" [options]="items | pluck: 'flowerType' | deep | uniq | map: mapForFilter" defaultLabel="Всі" class="table-filter"
                         (onChange)="dt.filter($event.value, 'flowerType.id', 'in')"></p-multiSelect>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pContextMenuRow]="rowData">
        <td *ngFor="let col of columns" [ngSwitch]="col.field">

          <span *ngSwitchCase="'flowerType'">
            {{rowData[col.field].name}}
          </span>

          <span *ngSwitchDefault>
            {{rowData[col.field]}}
          </span>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-contextMenu #cm [model]="menuItems"></p-contextMenu>
