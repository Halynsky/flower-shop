<div class="panel-header">
  <h1>Квіти</h1>
  <div class="buttons">
    <button pButton [routerLink]="['item', ItemSaveMode.new]" icon="pi pi-plus" class="ui-button-success"
            label="&nbsp;&nbsp;Додати"></button>
    <button pButton (click)="loadData()" icon="pi pi-refresh" label="&nbsp;&nbsp;Оновити"></button>
  </div>
</div>

<div class="panel-content">
  <p-table #dt [value]="items" sortField="id" [paginator]="true" [rows]="10"
           [tableStyle]="{'table-layout':'auto'}" [contextMenu]="cm" [(contextMenuSelection)]="selected">
    <ng-template pTemplate="header">
      <tr>
        <th [pSortableColumn]="'id'">
          Id
        <p-sortIcon></p-sortIcon>
        </th>
        <th>
          Фото
        </th>
        <th [pSortableColumn]="'name'">
          Назва
          <p-sortIcon></p-sortIcon>
        </th>
        <th [pSortableColumn]="'nameOriginal'">
          Назва(англ)
          <p-sortIcon></p-sortIcon>
        </th>
        <th [pSortableColumn]="'flowerType.name'">
          Тип квітки
          <p-sortIcon></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')"
                 class="table-filter">
        </th>
        <th></th>
        <th>
          <p-multiSelect [options]="items | pluck: 'flowerType' | deep | uniq | map: mapForFilter" defaultLabel="Всі"
                         class="table-filter"
                         (onChange)="dt.filter($event.value, 'flowerType.id', 'in')"></p-multiSelect>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pContextMenuRow]="rowData">
        <td>
            {{rowData['id']}}
        </td>
        <td>
          <div class="item-image" [ngStyle]="{'background-image': 'url(' + rowData['image'] + ''}">
          </div>
        </td>
        <td>
            {{rowData['name']}}
        </td>
        <td>
            {{rowData['nameOriginal']}}
        </td>
        <td>
            {{rowData['flowerType'].name}}
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>

<p-contextMenu #cm [model]="menuItems"></p-contextMenu>
