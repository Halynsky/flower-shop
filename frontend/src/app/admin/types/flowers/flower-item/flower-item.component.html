<div class="panel-header item ui-grid-col-4">
  <button pButton icon="fa fa-arrow-left" class="button-back" label="Назад" routerLink="../../"></button>
  <h1>{{mode == ItemSaveMode.new ? 'Додати' : 'Оновити'}} <b>Квітку</b></h1>
</div>

<div class="panel-content">

  <form #form="ngForm" class="item-form" (ngSubmit)="form.valid && onSubmit()">

    <div class="ui-grid ui-grid-responsive ui-fluid">

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="name">Назва</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #name="ngModel"
            id="name"
            name="name"
            [(ngModel)]="item.name"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="nameOriginal">Назва(англ)</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #nameOriginal="ngModel"
            id="nameOriginal"
            name="nameOriginal"
            [(ngModel)]="item.nameOriginal"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="nameOriginal">Фото</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #image="ngModel"
            id="image"
            name="image"
            [(ngModel)]="item.image"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="flowerTypeName">Тип квітки</label>
        </div>
        <div class="ui-grid-col-2">
          <div class="dropdown-block">
            <p-dropdown [options]="flowerTypes" [ngModelOptions]="{standalone: true}" optionLabel="name" [(ngModel)]="item.flowerType"
                        placeholder="Виберіть тип квітки" id="flowerTypeName"></p-dropdown>
            <div *ngIf="item.flowerType" class="chosen-item">
              <div>Вибраний тип:</div>
              <div style="margin-left: 5px">{{item.flowerType.name}}</div>
            </div>
          </div>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="groupName">Група</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #groupName="ngModel"
            id="groupName"
            name="groupName"
            [(ngModel)]="item.groupName"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="flowerSizeMin">Розмір(cm)</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #flowerSizeMin="ngModel"
            id="flowerSizeMin"
            name="flowerSizeMin"
            [(ngModel)]="item.flowerSizeMin"/> — <input
          pInputText
          #flowerSizeMax="ngModel"
          id="flowerSizeMax"
          name="flowerSizeMax"
          [(ngModel)]="item.flowerSizeMax"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="flowerHeightMin">Висота(cm)</label>
        </div>
        <div class="ui-grid-col-2">
          <input
            pInputText
            #flowerHeightMin="ngModel"
            id="flowerHeightMin"
            name="flowerHeightMin"
            [(ngModel)]="item.flowerHeightMin"/> — <input
          pInputText
          #flowerHeightMax="ngModel"
          id="flowerHeightMax"
          name="flowerHeightMax"
          [(ngModel)]="item.flowerHeightMax"/>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="popularity">Рейтинг</label>
        </div>
        <!--        <div class="ui-grid-col-2">-->
        <p-rating
          #popularity="ngModel"
          id="popularity"
          name="popularity"
          [(ngModel)]="item.popularity" stars="10"></p-rating>
        <!--        </div>-->
        <div class="ui-grid-col-2">
        </div>
      </div>


      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="isNew">Новинка</label>
        </div>
        <div class="ui-grid-col-2">
          <p-inputSwitch
            #isNew="ngModel"
            id="isNew"
            name="isNew"
            [(ngModel)]="item.isNew"></p-inputSwitch>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="isPopular">Популярна</label>
        </div>
        <div class="ui-grid-col-2">
          <p-inputSwitch
            #isPopular="ngModel"
            id="isPopular"
            name="isPopular"
            [(ngModel)]="item.isPopular"></p-inputSwitch>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="color">Колір</label>
        </div>
        <div class="ui-grid-col-2">
          <div class="dropdown-block">
            <p-dropdown [options]="colors" id="color" [ngModelOptions]="{standalone: true}" [(ngModel)]="item.color" placeholder="Виберіть колір квітки"
                        optionLabel="name"></p-dropdown>
            <div *ngIf="item.color" class="chosen-item">
              <div>Вибраний колір:</div>
              <div style="margin-left: 5px;width: 25px; height: 25px;" [ngStyle]="{'background-color': item.color.hex}"></div>
            </div>
          </div>
        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>

      <div class="prime-form-group">
        <div class="ui-grid-col-2">
          <label for="created">Дата</label>
        </div>
        <div class="ui-grid-col-2">
          <div class="dropdown-block">
            <p-calendar dateFormat="dd.mm.yy" [ngModelOptions]="{standalone: true}"
                        [locale]="translation.calendar_ua" id="created"
                        [(ngModel)]="date" (onSelect)="changeDate()"
                        [inline]="true" [showWeek]="true"></p-calendar>
            <div class="chosen-item" *ngIf="item.created">
              <div>Дата:</div>
              <div style="margin-left: 5px;">{{item.created | date:'dd.MM.yyyy H:mm'}}</div>
            </div>
          </div>

        </div>
        <div class="ui-grid-col-2">
        </div>
      </div>


    </div>

    <div class="ui-grid-row ui-grid-field">
      <div class="ui-grid-col-4 footer">
        <button type="submit" pButton icon="pi pi-check" class="ui-button-success" label="{{mode == ItemSaveMode.new ? 'Зберегти' : 'Оновити'}}"></button>
      </div>
    </div>

  </form>

</div>
