<div class="panel-header">
  <h1>Статистика користувачів</h1>
</div>

<div class="panel-content">

  <div class="row">

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card title="Зареєстровані користувачі" header="Зареєстровані користувачі">
          <p-chart *ngIf="usersRegistrationStructural.datasets.length > 0" type="pie" [data]="usersRegistrationStructural" [options]="defaultOptionsPie" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card class="statistic-chart" title="Динаміка реєстрації"  header="Динаміка реєстрації">
          <p-dropdown [options]="statisticPeriods" placeholder="Оберіть період" [(ngModel)]="statisticPeriod"
                      (ngModelChange)="onUsersRegistrationDynamicalPeriodChange($event)"></p-dropdown>
          <p-chart *ngIf="usersRegistrationDynamical.labels.length > 0" type="line" [data]="usersRegistrationDynamical" [options]="defaultOptionsLine" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

  </div>

</div>

<div class="panel-header">
  <h1>Статистика замовленнь</h1>

</div>

<div class="panel-content">

  <div class="row">

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card class="statistic-chart" title="Кількість замовлень" header="Кількість замовлень">
          <p-dropdown [options]="statisticPeriods" placeholder="Оберіть період" [(ngModel)]="statisticPeriod"
                      (ngModelChange)="onOrdersByStatusCountStructuralPeriodChange($event)"></p-dropdown>
          <p-chart *ngIf="ordersByStatusCountStructural.datasets.length > 0" type="pie" [data]="ordersByStatusCountStructural" [options]="defaultOptionsPie" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card class="statistic-chart" title="Динаміка реєстрації"  header="Динаміка замовленнь">
          <p-dropdown [options]="statisticPeriods" placeholder="Оберіть період" [(ngModel)]="statisticPeriod"
                      (ngModelChange)="onOrdersByStatusCountDynamicalPeriodChange($event)"></p-dropdown>
          <p-chart *ngIf="ordersByStatusCountDynamical.labels.length > 0" type="line" [data]="ordersByStatusCountDynamical" [options]="defaultOptionsLine" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card class="statistic-chart" title="Кількість оплат" header="Кількість оплат">
          <p-dropdown [options]="statisticPeriods" placeholder="Оберіть період" [(ngModel)]="statisticPeriod"
                      (ngModelChange)="onOrderByPaidCountStatisticStructuralPeriodChange($event)"></p-dropdown>
          <p-chart *ngIf="ordersByPaidCountStructural.datasets.length > 0" type="pie" [data]="ordersByPaidCountStructural" [options]="defaultOptionsPie" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <div class="ui-grid-row">
        <p-card class="statistic-chart" title="Сума оплат" header="Сума оплат">
          <p-dropdown [options]="statisticPeriods" placeholder="Оберіть період" [(ngModel)]="statisticPeriod"
                      (ngModelChange)="onOrderByPaidAmountStatisticStructuralPeriodChange($event)"></p-dropdown>
          <p-chart *ngIf="ordersByPaidAmountStructural.datasets.length > 0" type="pie" [data]="ordersByPaidAmountStructural" [options]="defaultOptionsPieMoney" [plugins]="plugin"></p-chart>
        </p-card>
      </div>
    </div>

  </div>

</div>
